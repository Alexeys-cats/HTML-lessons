name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Запускается только при пуше в ветку main

permissions:
  contents: write # Необходимо для публикации на GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:ci

      # Настройка правильного пути для GitHub Pages
      - name: Configure base path
        run: |
          # Создаем файл .nojekyll, чтобы избежать обработки файлов Jekyll'ом
          touch dist/.nojekyll

      # Деплой на GitHub Pages в корневую директорию (основная версия)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Директория, которую нужно разместить на GitHub Pages
          branch: gh-pages # Ветка, в которую будет публиковаться сборка
          clean-exclude: preview/ # Не удалять директорию preview, содержащую сборки фича-веток
